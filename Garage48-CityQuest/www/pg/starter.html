<script type="text/javascript">
    document.getElementById('headerLabel').innerHTML = "CityQuest";
	var screenSizeKoef = 1;
	var height = $(window).height() * screenSizeKoef;
	var width = $(window).width() * screenSizeKoef;
	$("button#login").click(function() {
            $("div#main_screen").load("pg/login.html");
        });
	$('#login').css('height', height/9);
	$('#register').css('height', height/9);

	$("button#register").click(function() {
            $("div#main_screen").load("pg/register.html");
        });

	document.getElementById('headerLabel').innerHTML = "CityQUEST";

	$("button#isgps").click(function(){
		// onSuccess Callback
		//   This method accepts a `Position` object, which contains
		//   the current GPS coordinates
		//
		var onSuccess = function(position) {
		    alert('Latitude: '          + position.coords.latitude          + '\n' +
		          'Longitude: '         + position.coords.longitude         + '\n' +
		          'Altitude: '          + position.coords.altitude          + '\n' +
		          'Accuracy: '          + position.coords.accuracy          + '\n' +
		          'Altitude Accuracy: ' + position.coords.altitudeAccuracy  + '\n' +
		          'Heading: '           + position.coords.heading           + '\n' +
		          'Speed: '             + position.coords.speed             + '\n' +
		          'Timestamp: '         + position.timestamp                + '\n');
		};

		// onError Callback receives a PositionError object
		//
		function onError(error) {
		    alert('code: '    + error.code    + '\n' +
		          'message: ' + error.message + '\n');
		}

		navigator.geolocation.getCurrentPosition(onSuccess, onError);
	});

</script>

<center>
<div>
<img id="bigLogo" src="img/full_logo.png" width="90%">
<div>
<button id="login">Login</button>
<button id="register">Register</button>
</div>


</div>
</center>
